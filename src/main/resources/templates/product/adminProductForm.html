<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" th:href="@{/css/headerFooter.css}">
  <link rel="stylesheet" th:href="@{/css/product/home.css}">

  <script th:replace="~{/include/common_js.html::jquery_cdn}" type="text/javascript"></script>

  <script th:src="@{/js/product/adminProductForm.js}" type="text/javascript"></script>



</head>
<body>

<header th:replace="~{/include/headerNavFooter.html::header}">
</header>

<div class="flex-container">
  <div>
    상품 등록 페이지 (관리자용)
  </div>

  <div id="adminProductForm">
    <form th:action="@{/product/adminProductConfirm}" name="adminProductForm" method="post">
      <input type="hidden" name="admin_id" th:value="${loginedMemberDto.id}">
      <input type="hidden" name="admin_name" th:value="${loginedMemberDto.name}">

      <input type="text" name="name" placeholder="INPUT PRODUCT NAME"><br>
      <input type="text" name="price" placeholder="INPUT PRODUCT PRICE"><br>

      <input type="button" value="regist product" onclick="adminProductConfirm();">
    </form>
  </div>

</div>


</body>
</html>
